<html>
	<head>
		<meta charset="UTF-8">
		<title>FFXIV Ocean Fishing Route Forecaster</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
				 script-src 'self' https://code.jquery.com/ https://unpkg.com/ https://cdn.jsdelivr.net 'unsafe-inline'" />

		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
        <h2>Octo Guide</h2>

        <h3>Fish Pool</h3>
        <div id="galadion" class="fish-pool">
            <div id="galadion-weather">Filter by weather: <img src="img/assets/weather/060201.png"> <img src="img/assets/weather/060202.png"></div>
            <div>
                <div class="row fish-info g-0">
                    <div class="fish-name"><img src="img/assets/fish/029051.png" id="galadion-cyan"><label for="galadion-cyan">Cyan Octopus</label></div>
                    <div class="progress col-sm-7 g-0">
                        <div class="progress-bar empty t-15" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar t-18" role="progressbar" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100">15-29s</div>
                    </div>
                    <div class="row col g-0">
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060202.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060203.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060204.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060207.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060208.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060201.png"></div>
                    </div>
                </div>
                <div class="row fish-info g-0">
                    <div class="col-sm-2 fish-name"><img src="img/assets/fish/029126.png" id="galadion-leopard"><label for="galadion-leopard">Leopard Eel</label></div>
                    <div class="progress col-sm-7 g-0">
                        <div class="progress-bar empty t-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar t-18" role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100">3-19s</div>
                    </div>
                    <div class="row col g-0">
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060202.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060203.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060204.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060207.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060208.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060201.png"></div>
                    </div>
                </div>
                <div class="row fish-info g-0">
                    <div class="col-sm-2 fish-name"><img src="img/assets/fish/029043.png" id="galadion-jasper"><label for="galadion-jasper">Jasperhead</label></div>
                    <div class="progress col-sm-7 g-0">
                        <div class="progress-bar empty t-6" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-bar t-24" role="progressbar" aria-valuenow="17" aria-valuemin="0" aria-valuemax="100">7-24s</div>
                    </div>
                    <div class="row col g-0">
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060202.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060203.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060204.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060207.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060208.png"></div>
                        <div class="col-sm-2 weather"><img src="img/assets/weather/060201.png"></div>
                    </div>
                </div>
            </div>
        </div>

		<div id="footer">
			<a href="https://github.com/amagiri/FFXIV-Ocean-Fishing-Route-Forecaster.git"><img src="img/simple-icons/github.svg" title="See it on Github" alt="See it on Github"></a>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script>
	<script>dayjs.extend(window.dayjs_plugin_customParseFormat)</script>
	<script>dayjs().format()</script>
	
	<script type="module" src="js/main.js" defer></script>
</html>
