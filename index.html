<html>
	<head>
		<meta charset="UTF-8">
		<title>FFXIV Ocean Fishing Route Forecaster</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" 
		content="default-src 'self' https://cdn.jsdelivr.net; 
				 script-src 'self' https://code.jquery.com/ https://unpkg.com/ https://cdn.jsdelivr.net 'unsafe-inline'" />

		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	</head>
	<body>
		<h2>FFXIV Ocean Fishing Route Forecaster</h2>
		<p>Credit to <a href="https://docs.google.com/spreadsheets/d/1brCfvmSdYl7RcY9lkgm_ds8uaFqq7qaxOOz-5BfHuuk/htmlview#">The Ocean Fishing Spreadsheet</a> by S'yahn Tia on Cactuar for route analysis.</p>
		<p>12/12/2020: Added Patch 5.4 routes and fish with preliminary title route suggestions.</p>
		<form id="routeForm">
			<h3>Select Conditions</h3>
			<div class="route">
				<ul id="routeInputs">
					<li>
						<input type="checkbox" id="sunsetMerlthor" checked>
						<label for="sunsetMerlthor">Northern by Sunset (Dragon)</label>
					</li>
					<li>
						<input type="checkbox" id="sunsetRhotano" checked>
						<label for="sunsetRhotano">Rhotano by Sunset (Blue-4)</label>
					</li>
					<li>
						<input type="checkbox" id="sunsetBloodbrine" checked>
						<label for="sunsetBloodbrine">Bloodbrine by Sunset</label>
					</li>
					<li>
						<input type="checkbox" id="sunsetRothlyt" checked>
						<label for="sunsetRothlyt">Rothlyt by Sunset</label>
					</li>
					<li>
						<input type="checkbox" id="nightMerlthor" checked>
						<label for="nightMerlthor">Northern by Night (Octo)</label>
					</li>
					<li>
						<input type="checkbox" id="nightRhotano" checked>
						<label for="nightRhotano">Rhotano by Night (Jelly)</label>
					</li>
					<li>
						<input type="checkbox" id="nightBloodbrine" checked>
						<label for="nightBloodbrine">Bloodbrine by Night (Manta)</label>
					</li>
					<li>
						<input type="checkbox" id="nightRothlyt" checked>
						<label for="nightRothlyt">Rothlyt by Night</label>
					</li>
					<li>				
						<input type="checkbox" id="dayMerlthor" checked>
						<label for="dayMerlthor">Northern by Day (Blue-3)</label>
					</li>
					<li>
						<input type="checkbox" id="dayRhotano" checked>
						<label for="dayRhotano">Rhotano by Day (Shark)</label>
					</li>
					<li>
						<input type="checkbox" id="dayBloodbrine" checked>
						<label for="dayBloodbrine">Bloodbrine by Day (Crab)</label>
					</li>
					<li>
						<input type="checkbox" id="dayRothlyt" checked>
						<label for="dayRothlyt">Rothlyt by Day (Manta, Puffer)</label>
					</li>
				</ul>
			</div>

			<h3>Select Blue Fish</h3>
			<div class="route">
				<ul id="fishInputs">
					<li>
						<input type="checkbox" id="sothis" checked>
						<label for="sothis">Sothis</label>
					</li>
					<li>
						<input type="checkbox" id="coralmanta" checked>
						<label for="coralmanta">Coral Manta</label>
					</li>
					<li>
						<input type="checkbox" id="elasmosaurus" checked>
						<label for="elasmosaurus">Elasmosaurus</label>
					</li>
					<li>
						<input type="checkbox" id="stonescale" checked>
						<label for="stonescale">Stonescale</label>
					</li>
					<li>
						<input type="checkbox" id="hafgufa" checked>
						<label for="hafgufa">Hafgufa</label>
					</li>
					<li>
						<input type="checkbox" id="toad" checked>
						<label for="toad">Seafaring Toad</label>
					</li>
					<li>
						<input type="checkbox" id="placodus" checked>
						<label for="placodus">Placodus</label>
					</li>
				</ul>
	
				<button type="button" id="clearAll">Deselect All</button>
				<button type="button" id="clearRoute">Deselect Conditions</button>
				<button type="button" id="clearFish">Deselect Fish</button>
			</div>

			<h3>Select Times and Dates</h3>
			<div class="range">
				<div class="dateOption">				
					<label for="dateFrom">From: </label>
					<input id="dateFrom" class="datetime" type="text" placeholder="Select Date.." data-id="datetime" readonly="readonly">
				</div>
				<div class="dateOption">					
					<label for="dateTo">To: </label>
					<input id="dateTo" class="datetime" type="text" placeholder="Select Date.." data-id="datetime" readonly="readonly">
				</div>
			</div>

			<button type="submit" id="formSubmit" form="routeForm">Find Routes</button>
		</form>

		<div id="results">
			<table>
				<thead>
					<tr>
						<th>Route</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

		<div id="footer">
			<a href="https://github.com/amagiri/FFXIV-Ocean-Fishing-Route-Forecaster.git"><img src="img/simple-icons/github.svg" title="See it on Github" alt="See it on Github"></a>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	<script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script>
	<script>dayjs.extend(window.dayjs_plugin_customParseFormat)</script>
	<script>dayjs().format()</script>
	
	<script type="module" src="js/main.js" defer></script>
</html>
